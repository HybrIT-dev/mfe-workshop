<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
      *ngFor="let segment of currentUrlSegments; let i = index"
      class="breadcrumb-item"
      [class.active]="i + 1 === currentUrlSegments.length"
    >
      <a
        *ngIf="i + 1 !== currentUrlSegments.length; else s"
        [routerLink]="segment.path"
        >{{ segment.segment | titlecase }}</a
      >
      <ng-template #s>
        {{ segment.segment | titlecase }}
      </ng-template>
    </li>
  </ol>
</nav>
