<div class="card">
  <div class="header">
    <h1 class="title">Flight Edit</h1>
  </div>

  <div class="content">
    <ng-container *ngIf="flight$ | async as flight">
      <p>Id: {{flight.id}}</p>
      <p>Date: {{flight.date | date: 'long'}}</p>
      <p>From: {{flight.from}}</p>
      <p>To: {{flight.to}}</p>
    </ng-container>
  </div>
</div>
