<div class="card">
  <div class="header">
    <h1 class="title">Passenger Edit</h1>
  </div>

  <div class="content">
    <ng-container *ngIf="passenger$ | async as passenger">
      <p>Id: {{passenger.id}}</p>
      <p>First name: {{passenger.firstName}}</p>
      <p>Name: {{passenger.name}}</p>
      <p>Bonus miles: {{passenger.bonusMiles}}</p>
      <p>Status: {{passenger.passengerStatus}}</p>
    </ng-container>
  </div>
</div>
